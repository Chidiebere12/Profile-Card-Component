<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>

    <div id="balls-container">
      <img id="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
      <img id="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <main>
      <div class="card">
        <div class="top-section">

        </div>
        <div class="middle-section">
          <div id="profile-picture">
            <img src="images/image-victor.jpg" alt="">
          </div>

          <div id="person-details">
            <h1 id="name">Victor Crest <span id="age">26</span></h1>
            <h2 id="place">London</h2>
          </div>
        </div>
        <div class="bottom-section">
          <div id="bottom-section-content">
            <div id="followers-section" class="stats-section">
              <div class="count">
                <p>80K</p>
              </div>
              <div class="description">
                <p>Followers</p>
              </div>
            </div>
            <div id="likes-section" class="stats-section">
              <div class="count">
                <p>803K</p>
              </div>
              <div class="description">
                <p>Likes</p>
              </div>
            </div>
            <div id="photos-section" class="stats-section">
              <div class="count">
                <p>1.4K</p>
              </div>
              <div class="description">
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>

</html>
